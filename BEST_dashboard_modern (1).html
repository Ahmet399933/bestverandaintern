<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>BEST Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --primary: #FF3C3C;
      --secondary: #001f5c;
      --bg-light: #f5f7fa;
      --glass: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: var(--bg-light);
      color: #1a1a1a;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background: white;
      border-right: 1px solid var(--glass-border);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-shadow: 5px 0 20px rgba(0, 0, 0, 0.05);
    }

    .sidebar img {
      height: 60px;
      margin-bottom: 30px;
    }

    .sidebar a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 15px;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: var(--primary);
      color: white;
    }

    .main {
      margin-left: 270px;
      padding: 40px;
    }

    .main h1 {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .card {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
    }

    .card h2 {
      font-size: 1.3rem;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card a {
      margin-top: 20px;
      background: var(--primary);
      color: white;
      padding: 12px;
      text-align: center;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
    }

    .card a:hover {
      background: #c42d2d;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="Logo.png" alt="BEST Veranda Logo">
    <a href="#"><i data-lucide="home"></i>Dashboard</a>
    <a href="#"><i data-lucide="layout-template"></i>Glazen Schuifwand</a>
    <a href="#"><i data-lucide="file-text"></i>Bestelformulier</a>
    <a href="#"><i data-lucide="scissors"></i>Zaagplan</a>
    <a href="#"><i data-lucide="file-invoice"></i>Facturen</a>
    <a href="#"><i data-lucide="calendar"></i>Planning</a>
  </div>

  <div class="main">
    <h1>BEST Interne Software Tools</h1>
    <div class="grid">
      <div class="card">
        <h2><i data-lucide='layout-template'></i> Glazen Schuifwand</h2>
        <a href="GLAZEN SCHUFIWAND COMPLEET.html" target="_blank">Openen</a>
      </div>
      <div class="card">
        <h2><i data-lucide='file-text'></i> Bestelformulier</h2>
        <a href="VERANDA COMPLEET BEREKENING.html" target="_blank">Openen</a>
      </div>
      <div class="card">
        <h2><i data-lucide='scissors'></i> Zaagplan Generator</h2>
        <a href="ZAAGPLAN OPTIMALISATIE.html" target="_blank">Openen</a>
      </div>
      <div class="card">
        <h2><i data-lucide='file-invoice'></i> Facturen</h2>
        <a href="https://www.mijnwefact.nl/facturen" target="_blank">Openen</a>
      </div>
      <div class="card">
        <h2><i data-lucide='calendar'></i> Productieplanning</h2>
        <a href="https://calendar.google.com/calendar/u/0/r/week?pli=1" target="_blank">Openen</a>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
